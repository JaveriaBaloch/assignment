{% extends "layout/base.html" %}

{% block title %}Item Detail - YourApp{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Sign In</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <div id="message" class="mt-3"></div>
    <a href="/log-up">Create a new Account?</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $('#loginForm').on('submit', function(event) {
        event.preventDefault();
        const email = $('#email').val();
        const password = $('#password').val();
        $.ajax({
            url: '/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({email: email, password: password}),
            success: function(response) {
                $('#message').text('Login successful').removeClass('alert-danger').addClass('alert alert-success');
                localStorage.setItem('token', response.token);
                if (response.redirect) {
                    window.location.href = response.redirect;
                }
            },
            error: function(response) {
                const message = response.responseJSON ? response.responseJSON.message : 'An error occurred';
                $('#message').text(message).removeClass('alert-success').addClass('alert alert-danger');
            }
        });
    });
</script>
{% endblock %}
