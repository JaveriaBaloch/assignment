{% extends "layout/base.html" %}

{% block title %}Item Detail - YourApp{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Signup</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    <a href="/signin">Already have an account? Click to login</a>

    <div id="message" class="mt-3"></div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    $('#signupForm').on('submit', function(event) {
        event.preventDefault();
        const username = $('#username').val();
        const email = $('#email').val();
        const password = $('#password').val();
        $.ajax({
            url: '/signup',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({username: username, email: email, password: password}),
            success: function(response) {
                $('#message').text(response.message).addClass('alert alert-success');
                if (response.redirect) {
                    window.location.href = response.redirect;
                }
            },
            error: function(response) {
                $('#message').text(response.responseJSON.message).addClass('alert alert-danger');
            }
        });
    });
</script>
{% endblock %}
